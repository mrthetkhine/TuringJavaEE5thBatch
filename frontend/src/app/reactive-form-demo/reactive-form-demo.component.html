<form [formGroup]="userForm"  (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" class="form-control"
           formControlName="firstName"
           id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name">
    <div
      *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="firstName.errors?.['required']">Name is required.</div>
      <div *ngIf="firstName.errors?.['minlength']">
        Name must be at least 4 characters long.
      </div>
      <div *ngIf="firstName.errors?.['maxlength']">
        Name must be at most 10 characters long.
      </div>
    </div>
    {{firstName.value?.toUpperCase()}}
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control"
           formControlName="lastName"
            placeholder="Last Name">
    <div
      *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="lastName.errors?.['required']">Name is required.</div>
      <div *ngIf="lastName.errors?.['minlength']">
        Name must be at least 4 characters long.
      </div>
      <div *ngIf="lastName.errors?.['maxlength']">
        Name must be at most 10 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label >Email</label>
    <input type="email" class="form-control"
           formControlName="email"
           id="email" placeholder="Email">
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">
        Invalid email
      </div>

    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="updateUser()">Update</button>
  &nbsp;
  <button type="button" class="btn btn-primary" (click)="updateName()">Update name</button>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
</form>
