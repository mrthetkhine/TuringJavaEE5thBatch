<div>
  Todo list demo

  <button class="btn btn-primary"
          type="button"
          (click)="addTodo()">Add</button>

  <button class="btn btn-primary"
          type="button"
          (click)="reset()">Reset</button>
  <app-todo *ngFor="let todo of todos"
            [todo]="todo"
            (onDelete)="deleteEvent($event)"
    />

</div>
