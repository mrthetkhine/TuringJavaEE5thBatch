<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>New Book</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} " />
</head>

<body>
	<h1>New Book</h1>

	<form action="#" th:action="@{/books/new}" 
		th:object="${book}" method="POST" id="addNewBookForm">
		<div class="form-group">
			<label for="bookId">Book Id</label>
			<input  class="form-control" id="bookId" 
				th:field="*{id}"
				placeholder="Enter bookid">
			<div>
			
			<span 
				class="alert alert-danger"
				th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
			</div>
			
		</div>
		<div class="form-group">
			<label for="author">Author</label>
			<input class="form-control" id="author" 
					th:field="*{author}"
					
			>
			<div>
			<span 
				class="alert alert-danger"
				th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
			</div>
		</div>
		<div class="form-group">
			<label for="title">Title</label>
			<input class="form-control" id="title" 
					th:field="*{title}"
				>
			<div>	
			<span 
				class="alert alert-danger"
				th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>	
			</div>
		</div>
	
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>

</html>
