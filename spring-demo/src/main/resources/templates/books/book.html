<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Home</title>
  </head>
 <body>
    <h1>Book</h1>
    <table>
    	<thead>
			<tr> 
				<th>ID</th>
				<th>Title</th>
				<th>Author</th> 
			</tr>
		</thead>
		<tbody>
			<th:block th:each="book : ${books}">
				<tr>
					<td th:text="${book.id}"></td>
					<td th:text="${book.title}"></td> 
					<td th:text="${book.author}"></td>
				</tr>
			</th:block>
		</tbody>
    </table>
    
  </body>
</html>
